<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4>Gerenciar Produtos</h4>
        <input type="hidden" id="id">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" class="form-control">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" class="form-control">
        <label for="img">URL Imagem:</label>
        <input type="text" id="img" class="form-control">
        <br>
        <input type="button" value="Gravar" onclick="gravar()" class="btn btn-primary">
        <input type="button" value="Novo" onclick="limpar()" class="btn btn-info">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
        <input type="button" value="Sair" onclick="location.href = login.html" class="btn btn-secondary">
        <br>
        <br>
        <h4>Lista de Produtos</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <th>
                        Valor:
                    </th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
